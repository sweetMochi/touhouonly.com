<h1
	class="headline"
	[translate]=" venueMap ? '$.venueMap' : '$.signupLink' "
></h1>

@if (venueMap) {
	<img [src]="venueMap" [alt]=" '$.venueMap' | translate "/>

	@if (clubList) {
		<img [src]="clubList" [alt]=" '$.venueMap' | translate "/>
	}

}
@else {
	<a
		class="btn btn-block"
		[href]="event?.signupLink"
		target="_blank"
		[translate]=" signupClosed ? 'hint.signupIsClosed' : 'form.signup' "
	></a>
}
