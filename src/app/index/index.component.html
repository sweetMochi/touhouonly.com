
<!-- 首頁 開始 -->
<section [hidden]="isPage">
	<a id="anchor-index"></a>
	@if (year === '2024') {
		<app-stage2024></app-stage2024>
	}
	@else if (year === '2023') {
		<app-stage2023></app-stage2023>
	}
	@else if (year === '2020') {
		<app-stage2020></app-stage2020>
	}
	@else if (year === '2018') {
		<app-stage2018></app-stage2018>
	}
	<app-nav></app-nav>
	<app-index-main></app-index-main>
	<app-index-year></app-index-year>
</section>
<!-- 首頁 結束 -->

<!-- 內頁 開始 -->
<section [hidden]="!isPage">
	<app-header></app-header>
	<a id="anchor-page"></a>
	<app-nav></app-nav>
	<div class="page">
		<router-outlet (activate)="activate()" (deactivate)="deactivate()"></router-outlet>
	</div>
</section>
<!-- 內頁 結束 -->

<!-- 通用頁尾 開始 -->
<app-footer></app-footer>
<!-- 通用頁尾 結束 -->
